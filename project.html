<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RozzCode | High-school Tap hack</title>
    <link rel="stylesheet" href="CSS\projects.css">
</head>
<body>
    <div class="navbar">
        <nav>
            <div></div>
            <a class="logo-btn" href="" id="logo-btn"><img src="images\Logo.png" alt="logo" id="logo-img"></button>
        </nav>
    </div>
    <div class="slide-up">
        <div class="header-content">
            <div class="img-container">
                <img src="" alt="project" id="project-image">
            </div>
            <div class="text-content">
                <p id="project-description"></p>
                <a href="#" id="project-link">Github-SourseCode</a>
            </div>
        </div>
    </div>
    <div class="wave-container">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </div>
    <button id="toggleThemeBtn" class="toggle-btn"><img src="images\moon.png" alt="dark mood" style="width: 40px; height: 40px;"></button>
    <script src="script.js"></script>
</body>
</html>
